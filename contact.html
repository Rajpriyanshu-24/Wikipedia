<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone - Contact</title>
    
    <style>
        *{
            background-color: hsl(0, 3%, 7%);
            color: aqua;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us:</p>
        <form action="#" method="post">
            <table>
                <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
            </tr><td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea id="message" name="message" rows="4" required></textarea></td>
            </tr>
            <tr>
            <td><button type="submit"><a href="response.html"></a>Send</button></td>
            </tr>
            </table>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Wikipedia. All rights reserved.</p>
    </footer>

</body>
</html>
